<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RO-Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <select class="select" name="Cities" id="cities">
        <option selected value="">Cluj-Napoca</option>
      </select>
      <h1 class="city">Cluj-Napoca</h1>
      <img class="icon" src="" alt="icon" />
      <h3 class="temp">39</h3>
      <h3 class="humidity">15%</h3>

      <h3 class="wind">24m/s</h3>
      <h3 class="time">03:34</h3>
      <h3 class="date">03/10/2022</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
